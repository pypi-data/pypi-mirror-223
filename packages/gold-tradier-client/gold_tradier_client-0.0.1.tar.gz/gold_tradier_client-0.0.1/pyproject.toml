[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gold_tradier_client"
version = "0.0.1"
authors = [
  { name="Tony Wang", email="ivytony@gmail.com" },
]
description = "A Tradier client for trading stocks and options through Tradier API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/rcholic/gold_tradier_client"
"Bug Tracker" = "https://github.com/rcholic/gold_tradier_client/issues"