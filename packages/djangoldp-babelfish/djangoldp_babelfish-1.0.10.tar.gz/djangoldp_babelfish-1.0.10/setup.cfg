[metadata]
name = djangoldp_babelfish
version = attr: djangoldp_babelfish.__version__
url = https://git.startinblox.com/applications/ontochain/packages/djangoldp-babelfish.git
author = Startinblox
author_email = benoit@startinblox.com
description = Djangoldp babelfish package which provides integration with the Babelfish API
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp~=3.0
	djangoldp_account~=3.0

[options.extras_require]
dev = 
	factory_boy>=2.11.0

[semantic_release]
version_source = tag
version_variable = djangoldp_babelfish/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

