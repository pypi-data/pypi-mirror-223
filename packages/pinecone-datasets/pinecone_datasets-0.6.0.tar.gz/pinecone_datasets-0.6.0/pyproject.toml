[tool.poetry]
name = "pinecone-datasets"
version = "0.6.0"
description = "Pinecone Datasets lets you easily load datasets into your Pinecone index."
authors = ["Pinecone"]
maintainers = [
    "Roy Miara <miararoy@gmail.com>",
]
readme = "README.md"


[tool.poetry.dependencies]
python = "^3.8"
pyarrow = "^11.0.0"
fsspec = "^2023.1.0"
gcsfs = "^2023.1.0"
s3fs = "^2023.1.0"
pydantic = "^1.10.5"
pandas = "^2.0.0"
tqdm = "^4.65.0"
pinecone-client = { version = "3.0.0rc2", optional = true }


[tool.poetry.extras]
clientv3 = ["pinecone-client"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.21.1"
black = "^23.1.0"
pytest-cov = "^4.0.0"
mypy = "^1.0.1"
pytest = "^7.2.2"
pytest-html = "^3.2.0"
pdoc = "^13.0.0"
toml = "^0.10.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
