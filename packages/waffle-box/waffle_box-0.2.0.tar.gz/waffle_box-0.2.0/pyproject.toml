[tool.poetry]
name = "waffle-box"
version = "0.2.0"
description = ""
authors = ["SangHyeukYoon <shyoon@snuailab.ai>"]
readme = "README.md"
packages = [
    { include = "waffle_box" },
    { include = "app_manager" },
    { include = "maker_manager" },
    { include = "waffle_box_exception" },
]

[tool.poetry.dependencies]
python = "^3.10"
typer = {extras = ["all"], version = "^0.9.0"}
docker = "^6.1.3"
black = "^23.7.0"
pytest = "^7.4.0"
pytest-html = "^3.2.0"
pre-commit = "^3.3.3"

[tool.poetry.scripts]
wb = "waffle_box.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[virtualenvs]
create = true
in-project = true
