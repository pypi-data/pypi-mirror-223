[tool.isort]
atomic=true
py_version=311
default_section='THIRDPARTY'
known_first_party='sanctify'
combine_as_imports=true
overwrite_in_place=true
import_heading_stdlib='External Imports'
import_heading_firstparty='Internal Imports'

[tool.black]
fast=true
target-version=['py311']
color=true
line-length=120
exclude='''
/(
    \.git
    | \.mypy_cache
    | \.tox
    | \.venv
    | build
    | venv
)/
'''

[tool.autopep8]
in-place=true
recursive=true
aggressive=3

[tool.autoflake]
in-place=true
recursive=true
expand-star-imports=true
remove-all-unused-imports=true
ignore-init-module-imports=true
remove-duplicate-keys=true

[tool.flake8]
statistics=true
count=true
exclude='''
/(
    \.git
    | __pycache__
    | docs
    | build
    | dist
    | venv
)/
'''

[tool.pytest.ini_options]
log_cli=true
log_cli_level='DEBUG'

[project]
name = "sanctify"
version = "1.1.9"
authors = [{name = "Avijeet Diwaker", email = "avijeetdiwaker@gmail.com"}]
description = "Column Mapping based cleansing and validations for a given pandas dataframe"
readme = "README.md"
requires-python = ">=3.11"
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
"Homepage" = "https://github.com/skit-ai/sanctify"
"Bug Tracker" = "https://github.com/skit-ai/sanctify/issues"
