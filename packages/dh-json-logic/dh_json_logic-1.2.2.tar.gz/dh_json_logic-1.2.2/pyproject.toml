[build-system]
requires = [ "poetry_core>=1.6.1" ]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "dh-json-logic"
version = "1.2.2"
description = "A fork of https://github.com/YaraslauZhylko/json-logic-py/"
readme="README.md"
authors = [ "dearhealth" ]
homepage = "https://github.com/dearhealth/json-logic-py"
repository = "https://github.com/dearhealth/json-logic-py"

  [tool.poetry.dependencies]
    python = "^3.10"


  [tool.poetry.dev-dependencies]
  pytest = "^7.4.0"
  pytest-env = "^0.8.2"
  black = "^23.7.0"
  ruff = "^0.0.277"


[tool.ruff]
line-length = 150
select = [
  "F",
  "E",
  "W",
  "YTT",
  "B",
  "T10",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "PIE",
  "TID",
  "TCH",
  "C4",
  "PGH",
  "RUF",
  "S",
  "FA",
  "INP",
  "PT",
  "RSE",
  "RET",
  "ERA",
  "TRY",
  "FLY",
  "C90"
]
ignore = [
  "E741",
  "B007",
  "PLR2004",
  "TRY003",
  "RET505",
  "PLR0912",
  "PTH123",
  "TRY300",
  "UP007"
]

  [tool.ruff.mccabe]
  max-complexity = 10

  [tool.ruff.per-file-ignores]
  "**/__init__.py" = [ "E402", "F401" ]
  "tests/**/*.py" = [ "S101", "PLW0603", "PLW0602", "PT011", "PT012", "INP001" ]

[tool.black]
line-length = 150
target-version = [ "py310" ]
