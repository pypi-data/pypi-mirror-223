[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
cagen = "cagen.cmd:cagen_cli"
cagen-make = "cagen.cmd:cagen_make"

[project]
name = "cagen"
version = "0.2.0.rc8"
authors = [{'name'="Xavier B."}]
description = "A static site generator. Originally it was intended for cmpalgorithms project"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
        'Development Status :: 3 - Alpha',
        'Environment :: Console',
        'Intended Audience :: Developers',
        'License :: OSI Approved :: GNU General Public License v2 (GPLv2)',
        'Natural Language :: English',
        'Operating System :: POSIX :: Linux',
        'Programming Language :: Python',
        'Programming Language :: Python :: 3',
        'Programming Language :: Python :: 3.10',
        'Topic :: Internet :: WWW/HTTP :: Site Management']
dependencies = [
	"python-frontmatter>=1.0.0",
	"pypandoc>=1.10",
	"Mako>=1.2.4"]

[project.urls]
"Homepage" = "https://repo.or.cz/cagen.git"
