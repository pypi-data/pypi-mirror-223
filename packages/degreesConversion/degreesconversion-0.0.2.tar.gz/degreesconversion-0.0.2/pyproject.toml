[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "degreesConversion"
version = "0.0.2"
authors = [
    { name = "Nicola Lamaddalena", email = "lamaddalena.nicola1@gmail.com" },
]
description = "A simple temperature conversion package"
readme = "readme.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/nicola-lamaddalena/Degrees-converter"
"Bug Tracker" = "https://github.com/nicola-lamaddalena/Degrees-converter/issues"