[metadata]
name = wagtail-lxp
version = attr: lxp.__version__
description = E-learning platform for Django + Wagtail + CjkCMS.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cjkpl/wagtail-lxp
author = Grzegorz Krol
author_email = gk@cjk.pl
license = BSD-3-Clause
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.0
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Site Management

[options]
include_package_data = true
packages = find:
python_requires = >=3.9
install_requires = 
	wagtail-cjkcms >= 23.7.1

[flake8]
max-line-length = 100
exclude = .*,migrations,build,dist
extend-ignore = E203

[codespell]
ignore-words-list = example
skip = migrations,build,dist,*.map

[mypy]
ignore_missing_imports = True

[isort]
profile = "black"

[egg_info]
tag_build = 
tag_date = 0

