[flake8]
min_python_version = 3.10
max-complexity = 15
max-doc-length = 120
max-line-length = 120
strictness = full
docstring_style = sphinx
docstring-convention = pep257
application_import_names = deker_local_adapters
import-order-style = pycharm
exclude = 
	venv/*,
	.git/*,
	__pycache__/*,
	.mypy_cache/*,
	.pytest_cache/*,
	.idea/*,
	examples/*,
	tmp/*,
	tests/*,
	tmp.py
extend-select = D417
per-file-ignores = 
	__init__.py: D104, F401, F403, F405,
	deker_local_adapters/hdf5/hdf5_storage_adapter.py: E501,
	deker_local_adapters/varray_adapter.py: DAR101,
ignore = 
	B012,
	B019,
	D100,
	D104,
	D105,
	D106,
	D107,
	D203,
	D404,
	DAR002,
	DAR003,
	DAR104,
	DAR105,
	DAR201,
	DAR301,
	DAR401,
	DAR501,
	I100,
	I101
	I201,
	I202,
	N807,
	N813,
	W503,
	W504,

[darglint]
strictness = full
docstring_style = sphinx
ignore = 
	DAR003,
	DAR104,
	DAR105,
	DAR201,
	DAR401

[tool:pytest]
minversion = 7.0
asyncio_mode = auto
addopts = --ignore=tmp.py
norecursedirs = data
testpaths = ./tests
pythonpath = ./deker_local_adapters ./venv
filterwarnings = 
	ignore::UserWarning
	ignore::DeprecationWarning
	ignore::ResourceWarning

[egg_info]
tag_build = 
tag_date = 0

