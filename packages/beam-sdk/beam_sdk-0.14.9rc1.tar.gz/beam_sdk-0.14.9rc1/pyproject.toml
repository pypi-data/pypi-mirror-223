[tool.poetry]
name = "beam-sdk"
version = "0.14.9rc1"
description = ""
authors = ["luke lombardi <luke@slai.io>"]
packages = [
    { include = "beam", from = "src" },
    { include = "beam/**/*.py", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.7"
marshmallow = "3.18.0"
marshmallow-dataclass = "^8.5.9"
typeguard = "^2.13.3"
croniter = "^1.3.7"
Jinja2 = "^3.1.2"
validators = "^0.20.0"
importlib-metadata = "5.2.0"
typing-extensions = "^4.7.1"
astor = "^0.8.1"


[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
black = "^22.8.0"
attrs = "^22.1.0"
docstring-parser = "^0.15"
pytest-env = "^0.8.2"
isort = "5.11.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.black]
include = "src|tests|bin"
extend-exclude = ".*(.jinja|.md|.MD)"
line-length = 100

[tool.isort]
profile = "black"
src_paths = ["src", "tests"]
