[tool.poetry]
name = "trilium-client"
version = "0.1.0"
description = "Trilium ETAPI client generated by OpenAPI Generator"
authors = ["mm21 <mm21.apps@gmail.com>"]
license = "Apache 2.0"
readme = "README.md"
packages = [{include = "trilium_client"}]

[tool.poetry.dependencies]
python = "^3.7"
python-dateutil = ">=2.5.3"
urllib3 = ">=1.25.3"
pydantic = ">=1.10.2 <2"
aenum = ">=3.1.11"

[tool.poetry.group.dev.dependencies]
scons = "^4.5.2"
black = "^23.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 80
include = '.*\.py$'
exclude = ''
