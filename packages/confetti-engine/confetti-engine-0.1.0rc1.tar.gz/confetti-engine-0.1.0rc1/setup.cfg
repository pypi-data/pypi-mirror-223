[metadata]
name = confetti-engine
description = Build amazing terminal games with a simple and light codebase allowing you to focus on the game, not the packages
version = 0.1.0-RC1
long_description = file: README.md
long_description_content_type = text/markdown
author = Adam Garza
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin,
project_urls = 
	Homepage = https://github.com/TVRework/Confetti
	Documentation = https://confetti-en.vercel.app
	Bug Reports = https://github.com/TVRework/Confetti/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.11

[options]
packages = 
	confetti_engine
install_requires = 
	attrs~=23.1.0
python_requires = >=3.8
package_dir = 
	=src
zip_safe = no

[options.extras_require]
testing = 
	flake8==6.1.0
	tox==4.6.4
	pytest==7.4.0
	pytest-cov==4.1.0
	mypy==1.4.1

[options.package_data]
confetti_engine = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

