[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "python-kkmeans"
version = "0.1.0"
authors = [{name = "Johannes Oster"}]
description = "An implementation of the Kernel k-means algorithm for a bachelorthesis."
readme = "README.md"

[tool.setuptools.packages.find]
include = ["kkmeans"]