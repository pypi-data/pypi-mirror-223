[project]
name = "pdm-build-locked"
dynamic = []
description = "\\\n        pdm-build-locked is a pdm plugin to add locked packages as additional optional dependency groups\n        to the distribution metadata\n    "
readme = "README.rst"
keywords = [
    "pdm",
    "plugin",
]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
authors = [
    { name = "sigma67", email = "sigma67.github@gmail.com" },
]
dependencies = []
requires-python = ">=3.8"
version = "0.1.4"

[project.entry-points.pdm]
pdm-build-locked = "pdm_build_locked:plugin"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
package-dir = "src"

[tool.pdm.dev-dependencies]
dev = [
    "pdm>=2.8.0",
    "black>=23.7.0",
    "isort>=5.12.0",
    "pylint>=2.17.4",
    "mypy>=1.4.1",
    "pytest>=7.4.0",
    "pkginfo>=1.9.6",
    "pytest-cov>=4.1.0",
    "click>=8.1.6",
]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
src_paths = [
    "src",
    "tests",
]

[tool.pylint.main]
ignore-paths = [
    ".git",
    "__pypackages__",
]
load-plugins = [
    "pylint.extensions.docparams",
]
accept-no-param-doc = "no"
accept-no-raise-doc = "no"
accept-no-yields-doc = "no"
default-docstring-type = "google"

[tool.pylint.format]
max-line-length = 120

[tool.pylint."messages control"]
disable = [
    "fixme",
]

[tool.mypy]
files = [
    "src/",
    "tests/",
]
mypy_path = "src"
show_error_codes = true
strict = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
addopts = "--verbose --cov --cov-report=term --cov-report=html --cov-report=xml --cov-config=pyproject.toml"

[tool.coverage.run]
branch = true
source = [
    "src",
]

[tool.coverage.report]
show_missing = true
