[metadata]
name = nonstandardcode
version = 0.0.1
author = Balaji Putta Mohan
author_email = balaji.mohan@tigeranalytics.com
maintainer = Balaji Putta Mohan
description = ML Project to predict median house value on given housing data

[build-system]
requires = setuptools wheel
build-backend = setuptools.build_meta

[options]
install_requires = 
	black>=21.12b0
	isort>=5.0.0
	flake8>=4.0.0
	numpy>=1.20.0
	pandas>=1.3.0
	scipy>=1.0.0
	scikit-learn>=1.0.0

[options.packages.find]
where = src

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
ensure_newline_before_comments = True
line_length = 88

[flake8]
max-line-length = 88
extent-ignore = E203

[egg_info]
tag_build = 
tag_date = 0

