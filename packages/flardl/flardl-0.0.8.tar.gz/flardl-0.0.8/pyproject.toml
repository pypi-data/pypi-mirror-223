[tool.poetry]
name = "flardl"
version = "0.0.8"
description = "Flardl"
authors = ["Joel Berendzen <joel@generisbio.com>"]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/hydrationdynamics/flardl"
repository = "https://github.com/hydrationdynamics/flardl"
documentation = "https://flardl.readthedocs.io"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP",
]
keywords = [
    "downloads",
    "asynchronous",
    "high-performance",
    "multi-dispatching",
    "queueing",
    "adaptive",
    "elastic",
    "adaptilastic",
    "federated"
]

[tool.poetry.urls]
Changelog = "https://github.com/hydrationdynamics/flardl/releases"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
anyio = ">=3.7.0"
attrs = "^22.2.0"
httpx = {extras = ["http2"], version = ">=0.23.3"}
loguru = ">=0.6.0"
tqdm = ">=4.64.1"
uvloop = { version = ">=0.17.0", markers = "sys_platform != 'win32'"}
trio = "^0.22.0"


[tool.poetry.group.dev.dependencies]
Pygments = ">=2.10.0"
bandit = ">=1.7.4"
black = ">=23.7.0"
coverage = {extras = ["toml"], version = ">=6.2"}
flake8 = ">=4.0.1"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = ">=2021.11.12"
isort = ">=5.10.1"
mypy = ">=0.930"
nox = ">=2021.6.6"
nox-poetry = ">=0.9.0"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pyupgrade = ">=2.29.1"
safety = ">=1.10.3"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
typeguard = ">=2.13.3"
xdoctest = {extras = ["colors"], version = ">=0.15.10"}
myst-parser = {version = ">=0.16.1"}
# test deps for this package
pandas = ">=1.4.0"
pandas-stubs = ">=1.5.2.221124"
pytest-datadir-mgr = ">1.3.1"
pytest-trio = ">=0.8.0"
numpy = ">=1.25.1"


[tool.poetry.group.analysis.dependencies]
seaborn = ">=0.12.2"
scipy = ">=1.11.1"
typer = ">=0.9.0"

[tool.bandit]
exclude_dirs = ["tests/", "noxfile.py", "analysis/"]
skips = ["B101", "B311"]

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
source = ["flardl"]
concurrency = ["multiprocessing"]
sigterm = true
parallel = true

[tool.coverage.report]
show_missing = true

[tool.cruft]
skip = ["src/*", "tests/*", "analysis/", "poetry.lock"]

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[tool.pytest.ini_options]
addopts = ["-x"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
