[project]
name = "pbm_liumou_Stable"
version = "0.1"
authors = [
  { name="坐公交也用券", email="liumou.site@qq.com" },
]
description = "使用Python3进行编写的一个Python基础库,主要用于处理列表,字符串等内容的转换"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project.urls]
"Homepage" = "https://gitee.com/liumou_site/pbmd"
"Bug Tracker" = "https://gitee.com/liumou_site/pbmd/issues"