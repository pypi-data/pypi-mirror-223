[tool.black]
line-length = 100
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # black-default
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.poetry]
name = "toqito"
version = "1.0.6"
description = "Python tools for the study of quantum information."
authors = [
    "Vincent Russo <vincentrusso1@gmail.com>"
]
maintainers = [
    "Vincent Russo <vincentrusso1@gmail.com>"
]
readme = "README.md"
homepage = "https://vprusso.github.io/toqito/"
repository = "https://github.com/vprusso/toqito"
keywords = ["quantum information", "quantum computing", "nonlocal games"]


[tool.poetry.dependencies]
python = "^3.9"
cvxpy = "^1.2.1"
cvxopt = "^1.2.5"
numpy = "^1.19.4"
scipy = "^1.8.0"
#scs = "^2.1.2"
picos = "^2.0.30"

[tool.poetry.dev-dependencies]
black = "^21.10b0"
distlib = "^0.3.4"
flake8 = "^3.7"
flake8-docstrings = "^1.5"
ipython = "*"
isort = "^5.9.3"
myst-parser = "*"
pep8 = "^1.7"
pydocstyle = "^6.1.1"
pylint = "^2.4"
pytest = "*"
pytest-cov = "*"
mypy = "^1.3.0"
coverage = "^4.5"
coveralls = "^1.9"
setuptools = ">65.5.1"
sphinx = "6.2.1"
sphinx_rtd_theme = "*"


[build-system]
requires = ["setuptools","poetry>=0.12"]
build-backend = "poetry.masonry.api"
