[tool.poetry]
name = "statute-utils"
version = "0.6.7"
description = "Philippine statutory law pattern matching and unit retrieval."
authors = ["Marcelino G. Veloso III <contact@mv3.dev>"]
readme = "README.md"
homepage = "https://lawsql.com"
repository = "https://github.com/justmars/statute-utils"
documentation = "https://justmars.github.io/statute-utils"
classifiers = [
  "Programming Language :: Python :: 3.11",
  "Typing :: Typed",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Legal Industry",
  "Framework :: Pytest",
]

[tool.poetry.dependencies]
python = "^3.11"
python-slugify = "^8.0"
sqlite-utils = "^3.33"
markdown = "^3.4.3"
jinja2 = "^3.1.2"
beautifulsoup4 = "^4.12.2"
lxml = "^4.9.3"

[tool.poetry.group.dev.dependencies]
python-frontmatter = "^1.0.0" # for testing local decisions
pytest = "^7.3"
pytest-cov = "^2.12.1"
pre-commit = "^3.3"
mkdocs = "^1.5.1"
mkdocstrings = {extras = ["python"], version = "^0.22.0"}
mkdocs-material = "^9.1.21"
types-python-slugify = "^5.0"
ipykernel = "^6.23.2"

[tool.pytest.ini_options]
minversion = "7.3"
addopts = "-ra -q --cov --doctest-modules"
filterwarnings = [
  "ignore::DeprecationWarning", # DeprecationWarning: pkg_resources is deprecated as an API
]
testpaths = ["tests", "statute_utils"]

[tool.ruff]
ignore = ["F401", "F403"]
fixable = ["F", "E", "W", "I001"]
select = ["F", "E", "W", "I001"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
