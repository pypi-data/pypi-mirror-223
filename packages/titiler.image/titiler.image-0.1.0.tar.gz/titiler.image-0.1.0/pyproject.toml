[project]
name = "titiler.image"
description = "TiTiler extension to work with non-geo images."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Vincent Sarago", email = "vincent@developmentseed.com" },
]
keywords = [
    "TiTiler",
    "IIIF",
    "DeepZoom",
    "Fastapi",
]
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: GIS",
]
dynamic = []
dependencies = [
    "titiler.core>=0.13.0,<0.14",
    "starlette-cramjam>=0.3,<0.4",
    "pydantic_settings~=2.0",
]
version = "0.1.0"

[project.license]
text = "MIT"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "httpx",
]
dev = [
    "pre-commit",
]

[project.urls]
Homepage = "https://github.com/developmentseed/titiler-image"
Issues = "https://github.com/developmentseed/titiler-image/issues"
Source = "https://github.com/developmentseed/titiler-image"

[tool.coverage.run]
branch = true
parallel = true

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.isort]
profile = "black"
known_first_party = [
    "titiler",
]
default_section = "THIRDPARTY"

[tool.ruff]
select = [
    "D1",
    "E",
    "W",
    "F",
    "C",
    "B",
]
ignore = [
    "E501",
    "B008",
    "B905",
]

[tool.mypy]
no_implicit_optional = true
strict_optional = true
namespace_packages = true
explicit_package_bases = true

[tool.pdm.version]
source = "file"
path = "titiler/image/__init__.py"

[tool.pdm.build]
includes = [
    "titiler/image",
]
excludes = [
    "tests/",
    "**/.mypy_cache",
    "**/.DS_Store",
]

[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"
