[tool.poetry]
name = "orn"
version = "0.1.0"
description = "A modern approach to python monorepos"
authors = ["Daniel Seifert <info@danielseifert.ch>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
typer = "^0.9.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pre-commit = "^3.3.3"

[tool.poetry.scripts]
orn = "orn.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
