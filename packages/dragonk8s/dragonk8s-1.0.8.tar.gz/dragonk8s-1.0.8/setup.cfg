[metadata]
name = dragonk8s
summary = k8s implement by python
description-file = 
	readme.md
author = ma
author-email = 591867837@qq.com
home-page = https://ma.com
classifier = 
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9

[files]
packages = 
	dragonk8s

[entry_points]
console_scripts = 
	replicaset-controller = cmd.replicaset_controller:main

[global]
setup-hooks = 
	pbr.hooks.setup_hook

[build_sphinx]
all_files = 1
build-dir = doc/build
source-dir = doc/source
warning-is-error = 1

[compile_catalog]
directory = pyk8s/locale
domain = dragonk8s

[update_catalog]
domain = dragonk8s
output_dir = dragonk8s/locale
input_file = dragonk8s/locale/pyk8s.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = dragonk8s/locale/dragonk8s.pot

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

