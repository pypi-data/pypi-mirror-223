[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "my_math_operations_gdprall"
version = "0.0.1"
authors = [
  { name="Gibson Prall", email="gdprall@sandia.gov" },
]
description = "A small example package with some math operations"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]