[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "files_to_dataframe"
version = "0.0.1"
authors = [
  { name="Zameer karbelkar", email="zameer.karbelkar@datametica.com" },
]
description = "Package to load 7 days files from databricks mount location"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]