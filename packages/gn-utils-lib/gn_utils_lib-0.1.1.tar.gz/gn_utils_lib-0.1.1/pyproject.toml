[tool.poetry]
name = "gn-utils-lib"
version = "0.1.1"
description = "Biblioteca utilitaria para projetos Python no Getninjas"
authors = [
    "Goncalo Franco <goncalo.franco@getninjas.com.br>",
]
maintainers = [
    "Carlos Sa <carlos.sa@getninjas.com.br>",
    "Bruno Scherer <bruno.scherer@getninjas.com.br>",
    "Goncalo Franco <goncalo.franco@getninjas.com.br>",
]
license = "BSD"
readme = "README.md"
packages = [
    {include = "gn_py_tracker", from="src"},
    {include = "ninja_snake_lib", from="src"}
]
classifiers=[
        "Programming Language :: Python",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.10",
        "License :: OSI Approved :: BSD License",
    ]

[tool.poetry.urls]
"CÃ³digo" = "https://github.com/getninjas/gn-utils-lib"
"Bug Tracker" = "https://github.com/getninjas/gn-utils-lib/issues"


[tool.poetry.dependencies]
python = "^3.10"
django = "^4.2.4"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
coverage = "^7.2.7"
black = "^23.7.0"
isort = "^5.12.0"
ruff = "^0.0.282"
taskipy = "^1.12.0"
pre-commit = "^3.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.taskipy.tasks]
tests = "python -m pytest tests"
coverage = "coverage run --source='.' -m pytest; coverage report -m"
pre_commit = "pre-commit run --all-files"

[tool.black]
line-length = 79
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
combine_as_imports = true
include_trailing_comma = true
line_length = 79

[tool.ruff]
target-version = "py310"
line-length = 79

[tool.ruff.per-file-ignores]
"store/models.py" = ["F811"]
