version: '3'
networks:
  zrb:
    name: zrb
services:
  myapp:
    build: image
    image: ${IMAGE:-kebab-task-name}
    container_name: ${CONTAINER_PREFIX:-my}-kebab-task-name
    hostname: kebab-task-name
    environment:
      APP_MESSAGE: '${MESSAGE:-Hello, world!}'
      APP_PORT: '${CONTAINER_PORT:-8080}'
    ports:
    - ${HOST_PORT:-8080}:${CONTAINER_PORT:-8080}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:${APP_PORT:-8080}/ || exit 1"]
      interval: 5s
      timeout: 1s
      retries: 30
    networks:
      - zrb