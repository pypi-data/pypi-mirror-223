
[tool.poetry]
name = "kafka-schema-registry-admin"
version = "0.2.6"
description = "Pure HTTP client to manage schemas in Schema Registry"
authors = ["John Preston <john@ews-network.net>"]
license = "LGPL-3.0-only"
classifiers = [
        "Development Status :: 2 - Pre-Alpha",
        "Intended Audience :: Developers",
        "Natural Language :: English",
        "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
    ]
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.0"
pydantic = "^1.9.1"

[tool.poetry.dev-dependencies]
black = "^23.0"
isort = "^5.10.1"
coverage = "^6.4.1"
Sphinx = "^5.0.2"
pre-commit = "^2.19.0"
pytest = "^7.1.2"
tbump = "^6.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.tbump]
github_url = "https://github.com/compose-x/kafka_schema_registry_admin"

[tool.tbump.version]
current = "0.2.6"

regex = '''
  (?P<major>\d+)
  \.
  (?P<minor>\d+)
  \.
  (?P<patch>\d+)
  (?:[-.](?P<rc>[\S]+))?
  '''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[tool.tbump.file]]
src = "kafka_schema_registry_admin/__init__.py"

[[tool.tbump.file]]
src = "pyproject.toml"


[[tool.tbump.before_commit]]
name = "Files format"
cmd = "make conform"
