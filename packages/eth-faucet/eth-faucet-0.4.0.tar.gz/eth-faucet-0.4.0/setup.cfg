[metadata]
name = eth-faucet
version = 0.4.0
description = Gas token gifter with controls from time intervals, amounts and access.
author = Louis Holbrook
author_email = dev@holbrook.no
url = https://git.defalsify.org/eth-faucet
keywords = 
	ethereum
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Topic :: Internet
	Topic :: Software Development :: Libraries
license = AGPLv3+
licence_files = 
	LICENSE

[options]
include_package_data = True
python_requires = >= 3.8
packages = 
	eth_faucet
	eth_faucet.runnable

[options.extras_require]
testing = 
	pytest==6.0.1
	eth-tester==0.5.0b2
	py-evm==0.3.0a20

[options.package_data]
* = 
	**/data/*.json
	**/data/*.bin

[options.entry_points]
console_scripts = 
	eth-faucet-publish = eth_faucet.runnable.publish:main
	eth-faucet-gen = eth_faucet.runnable.gen:main

[egg_info]
tag_build = 
tag_date = 0

