[tool.poetry]
name = "idun-guardian-client"
version = "1.2.1"
description = "Python SDK for communication with the IDUN Guardian earbuds and IDUN cloud"
authors = ["IDUN Technologies <contact@iduntechnologies.com>"]
readme = "README.md"
packages = [{include = "idun_guardian_client"}]


[tool.poetry.dependencies]
python = "^3.10"
asyncio = ">=3.4"
pycryptodome = ">=3.15"
bleak = "==0.20.1"
python-dotenv = "==0.21.*"
websockets = ">=10.3"
requests = ">=2.28"
numpy = ">=1.23"
pydantic = ">=1.10"
idun-data-models = "0.2"

[tool.poetry.group.dev.dependencies]
pylint = ">=2.15"
mypy = "*"
types-requests = "*"
black = "==22.12.0"
pytest = ">=7.1"
ipykernel = ">=6.15"
pytest-asyncio = "==0.19.*"
numpy = ">=1.23"
pyyaml = ">=6.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
