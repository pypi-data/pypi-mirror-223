# config (folder, login info etc goes to a ~/.zampy/config file)
name: "Test recipe 2"

download:
  years: [2020, 2020]
  bbox: [54, 6, 50, 3] # NESW

  datasets:
    era5:
      variables:
        - 10m_v_component_of_wind
        - surface_pressure
    eth_canopy_height:
      variables:
        - height_of_vegetation

convert:
  convention: ALMA
  frequency: 1H  # outputs at 1 hour frequency. Pandas-like freq-keyword.
  resolution: 0.5  # output resolution in degrees.
