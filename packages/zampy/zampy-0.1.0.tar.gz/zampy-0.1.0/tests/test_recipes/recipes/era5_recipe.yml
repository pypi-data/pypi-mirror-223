name: "era5_recipe"

download:
  years: [2020, 2020]
  bbox: [51, 4, 50, 3] # NESW

  datasets:
    era5:
      variables:
        - 10m_v_component_of_wind
        - surface_pressure

convert:
  convention: ALMA
  frequency: 1H  # outputs at 1 hour frequency. Pandas-like freq-keyword.
  resolution: 0.5  # output resolution in degrees.
