[project]
name = "sgep" 
version = "0.0.2"
authors = [
    { 
        name = "LJ. S.A.", 
        email = "lvjhn.mx@gmail.com"
    }
]
description = "Geom. extras (geom-extras) for geom-sandbox template [Python]."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls] 
"Homepage" = "https://github.com/lvjhn/demo-package-python"
"Bug Tracker" = "https://github.com/lvjhn/demo-package-python/~/issues"

[build-system]
requires = [ "hatchling" ] 
build-backend = "hatchling.build" 
