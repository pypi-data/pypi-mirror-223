[build-system]
requires = [
    "setuptools>=61.0",
    "urllib3<2.0", # To suppress the OpenSSL warning
    "requests",
    "panflute"
]
build-backend = "setuptools.build_meta"

[project]
name = "include-code"
version = "1.0.0"
authors = [
  { name="Kevin Della Schiava", email="dellaschiavak@gmail.com" },
]
description = "A pandoc filter to easily include remote code into markdown"
readme = "README.md"
requires-python = ">=3.7" 

[project.urls]
"Homepage" = "https://github.com/KevinSpaghetti/include-code"