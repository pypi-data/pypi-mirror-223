[build-system]
requires = ["setuptools>=61.0", "Flask>=2.1.3", "Flask-Cors>=3.0.10"]
build-backend = "setuptools.build_meta"


[project]
name = "python_server_MPZinke"
version = "0.0.1"
authors = [{name="Mathew Zinke"}]
description = "A Flask server class for simple routing by HTTP method."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/MPZinke/PythonServer"
"Bug Tracker" = "https://github.com/MPZinke/PythonServer/issues"