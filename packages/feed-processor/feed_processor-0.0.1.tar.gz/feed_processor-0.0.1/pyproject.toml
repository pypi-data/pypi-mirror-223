[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "feed_processor"
version = "0.0.1"
authors = [
  { name="pandi", email="994485784@qq.com" },
]
description = "Process the feed data collected by the feeder"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"