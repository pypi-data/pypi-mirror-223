[tool.ruff]
line-length = 90
fix = true
target-version = "py38"

select = [
  "E", # pycodestyle
  "W", # pycodestyle
  "F", # Pyflakes
  "B", # flake8-bugbear
  "C4", # flake8-comprehensions
#   "D", # flake8-docstrings
  "SIM", # flake8-simplify
  "TCH", # flake8-type-checking
  "TID", # flake8-tidy-imports
  "Q", # flake8-quotes
  "UP", # pyupgrade
#   "PT", # flake8-pytest-style
  "RUF", # Ruff-specific rules
  "PTH", # flake8-use-pathlib
]
ignore = ['E501']

[tool.pytest.ini_options]
filterwarnings = [
  # Fail on warnings...
  "error",
]
xfail_strict = true
