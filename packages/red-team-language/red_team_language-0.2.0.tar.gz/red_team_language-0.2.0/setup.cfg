[metadata]
name = red_team_language
provides = red_team_language
description = Red-Team-Language - something snazzy
url = https://github.com/ArchiMoebius/rtl
download_url = https://github.com/ArchiMoebius/rtl
author = Archi Moebius
author_email = ArchiMoebius@dojobebo.com
maintainer = Archi Moebius
maintainer_email = ArchiMoebius@dojobebo.com
keywords = python3
license = GPL-3 LGPL-3
platforms = Linux
version = attr: rtl.__VERSION__
project_urls = 
	Docs = https://github.com/ArchiMoebius/rtl/README.md
	Bugs = https://github.com/ArchiMoebius/rtl/issues
	C.I. = https://github.com/ArchiMoebius/rtl/
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Environment :: Other Environment
	Intended Audience :: Developers
	Intended Audience :: Other Audience
	Natural Language :: English
	License :: OSI Approved :: GNU General Public License (GPL)
	License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Topic :: Software Development

[options]
packages = rtl
zip_safe = True
include_package_data = True
python_requires = >=3.10
tests_require = isort
setup_requires = pip
install_requires = 
	pip
	llvmlite

[options.package_data]
rtl = *.ll, *.c, Makefile, *.h, *.rtl, Dockerfile

[options.entry_points]
console_scripts = 
	rtl = rtl.rtl:main

[options.packages.find]
where = .
include = *.c, *.ll, *.py, *.o, Makefile, *.h, *.rtl, Dockerfile
exclude = *.pyc, *.tests, *.tests.*, tests.*, tests

[bdist_wheel]
universal = true

[sdist]
formats = zip, gztar

[egg_info]
tag_build = 
tag_date = 0

