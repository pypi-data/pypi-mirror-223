[metadata]
name = coh_summarizer
version = 0.2
author = ZILiAT-NASK, Adam Nowakowski
author_email = adam.nowakowski@nask.pl
description = Summarizer tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ZILiAT-NASK/Summarizer
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	setuptools>=49.2.0
	numpy>=1.17.0
	pandas>=1.0.5
	scikit-learn
	spacy
	spacy-syllables==3.0.1
	spacy-transformers
	morfeusz2
	pexpect

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

