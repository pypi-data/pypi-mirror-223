[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "coolpandas"
version = "0.4.6"
authors = [
  { name="Avel Docquin", email="adocquin@outlook.com" },
  ]
description = "A Python package for Exploratory Data Analysis."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pandas >= 2.0.3",
  "scipy >= 1.9.3",
  "scikit-learn >= 1.1.3",
  "plotly >= 5.15.0",
  "nbformat >= 5.7.0",
  "ipython >= 8.6.0",
  "openrouteservice >= 2.3.3",
  "redshift-connector >= 2.0.910",
  "statsmodels >= 0.14.0",
  "jinja2 >= 3.1.2",
  "pytest-cov >= 4.0.0",
  "black >= 22.10.0",
  "pylint >= 2.15.5",
  "isort >= 5.10.1",
  "pre-commit >= 2.20.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Visualization",
    ]

[project.urls]
"Homepage" = "https://github.com/adocquin/coolpandas"
"Bug Tracker" = "https://github.com/adocquin/coolpandas/issues"

[tool.setuptools]
packages = [
  "coolpandas",
  "coolpandas.connect",
  "coolpandas.eda",
  "coolpandas.evaluate",
  "coolpandas.plot",
  "coolpandas.stats",
  "coolpandas.transform",
  "coolpandas.utils",
  ]

[tool.isort]
profile = "black"

[tool.black]
target-version = ["py310"]
line-length = 88

[tool.pylint.master]
ignore-patterns="test_(.)*\\.py"

[tool.pylint.messages_control]
max-line-length = 88
