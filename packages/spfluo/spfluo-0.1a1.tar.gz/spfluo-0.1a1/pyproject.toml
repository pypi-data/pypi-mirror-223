[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "spfluo"
dependencies = [
  "numpy",
  "scipy",
  "scikit-image",
  "pandas",
  "tqdm",
  "SimpleITK",
  "connected-components-3d",
  "albumentations",
  "psutil",
  "matplotlib",
  "array_api_compat",
  "pooch",
]
dynamic = ["version"]
authors = [
  { name="Jean Plumail", email="jplumail@unistra.fr" },
]
description = "SPFluo package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
figtree = ["pyfigtree"]
gpu = [
  "cupy-wheel",
  "cucim",
  "torch",
  "torchvision",
  "tensorboard",
  "pynvml",
]
napari = [
  "napari[all] >= 0.4.18",
]
dev = [
  "pytest",
  "hypothesis",
]

[project.urls]
Repository = "https://github.com/jplumail/spfluo.git"

[tool.setuptools_scm]
write_to = "spfluo/_version.py"

[tool.ruff]
select = [
    "E", "F", # default
    "I", # isort
]

[tool.ruff.isort]
known-first-party = ["spfluo"]

[tool.ruff.per-file-ignores]
"spfluo/picking/*" = ["E501"]
"spfluo/segmentation/unet_3d.py" = ["E501"]
"spfluo/segmentation/losses.py" = ["E501"]