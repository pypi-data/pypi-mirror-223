<!doctype html>
<html>
<head><title>文件上传</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="/static/smartui/js/vue.min.js"></script>
    <link rel="stylesheet" href="/static/smartui/elementui/theme-chalk/index.css"/>
    <script src="/static/smartui/elementui/index.js"></script>
    <link rel="icon" href="/static/smartui/img/favicon.ico">
    <script src="/static/smartchart/js/jquery-2.2.3.min.js"></script>
<style>

</style>
</head>
<body>
<vue id="vue_app">
    <el-upload
    drag
    action="/app/upload_file/"
    multiple
    :on-success="handleSuccess"
    :on-error="handleError"
    :before-upload="beforeUpload"
   >
    <i class="el-icon-upload"></i>
    <div class="el-upload__text">将文件拖到此处，或<em>点击上传</em></div>
    <div class="el-upload__tip">只支持pdf/txt/docx文件，最好不超过30MB</div>
  </el-upload>
</vue>
</body>
<script >
new Vue({
    el: "#vue_app",
    delimiters: ["{[", "]}"],
    data: {
    },

    mounted() {
    },
    methods: {
        handleSuccess(response, file, fileList) {
            // 成功上传的处理逻辑
            console.log('File uploaded successfully');
        },
        handleError(err, file, fileList) {
            // 上传失败的处理逻辑
            console.log('Error during file upload');
        },
        beforeUpload(file) {
            // 在上传文件之前的处理逻辑
            // 可以在这里添加对文件类型，文件大小的校验等
            console.log('Ready to upload file');
        },
    }
});

</script>
</html>
