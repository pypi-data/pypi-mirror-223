[tool.poetry]
name = "FoFpy"
version = "1.0.12"
authors = [
  "Trystan Scott Lambert <trystanscottlambert@gmail.com>",
  "Victor Gueorguiev Gueorguiev <victor.gueorg@gmail.com>"
]
maintainers = [
  "Victor Gueorguiev Gueorguiev <victor.gueorg@gmail.com>"
]
description = "Python package to perform group finding in redshift surveys."
repository = "https://github.com/TrystanScottLambert/pyFoF"
homepage = "https://github.com/TrystanScottLambert/pyFoF"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = [{include = "pyFoF"}]

[tool.poetry.dependencies]
python = "^3.10, < 3.12"
astropy = "5.2"
matplotlib = "3.6.2"
networkx = "3.0"
numpy = "1.23.5"
pandas = "1.5.2"
rich = "13.3.1"
scikit-learn = "1.2.1"
scipy = "1.10.0"
tqdm = "4.64.1"
typing-extensions = "4.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
issues = "https://github.com/TrystanScottLambert/pyFoF/issues"
