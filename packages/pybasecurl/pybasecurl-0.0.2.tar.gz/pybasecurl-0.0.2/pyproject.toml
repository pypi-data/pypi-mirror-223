[project]
name = "pybasecurl"
version = "0.0.2"
authors = [
  { name="Pybase", email="techlead@sonnm.com" },
]
description = "A curl package for python"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pybase-net/pycurl"
"Bug Tracker" = "https://github.com/pybase-net/pycurl/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]  # Optional
pybasecurl = "pybasecurl:main"
