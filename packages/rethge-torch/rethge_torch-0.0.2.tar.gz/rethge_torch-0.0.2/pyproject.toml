[build-system]
requires = [
    "setuptools>=61.0",
    "torch>=1.13.1",
    "torchvision>=0.14.1",
    "Pillow>=10.0.0",
    "pandas>=2.0.3",
    "numpy>=1.25.0",
    "matplotlib>=3.7.1",
    "torchmetrics>=0.11.4",
    "mlxtend>=0.22.0",
    "tqdm>=4.65.0",
    "tensorboard>=2.13.0",
    "tensorboard-data-server>=0.7.1",
    "tensorboard-plugin-profile>=2.13.0",
    "wheel",
]

build-backend = "setuptools.build_meta"