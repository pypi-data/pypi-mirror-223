[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning", "setuptools"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-version-plugin]
source = "git-tag"

[tool.poetry]
name = "jijmodeling-transpiler-quantum"
version = "0.0.0"
description = ""
authors = ["Jij Inc."]
readme = "README.md"
packages = [
    {include = "jijmodeling_transpiler_quantum"},
]

[tool.poetry.dependencies]
python = ">=3.9.8,<3.11"
jijmodeling-transpiler = "^0.6.0rc2"
qiskit = {version = ">=0.44.0", extras = ["qiskit"]}
quri-parts = {version = ">=0.13.0", extras = ["quri-parts"]}


[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
matplotlib = "^3.7.1"
pylatexenc = "^2.10"
pytest = "^7.3.2"

[tool.poetry.extras]
qiskit = ["qiskit"]
quri-parts = ["quri-parts"]


[tool.pytest.ini_options]
addopts = "--doctest-modules"
