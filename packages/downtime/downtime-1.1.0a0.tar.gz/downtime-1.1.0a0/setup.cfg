[metadata]
name = downtime
author = Francesco Spinnato
version = 1.1.0-alpha

[options]
packages = downtime
install_requires = 
	awkward
	numpy
	pandas
	tqdm
	requests
python_requires = >= 3.9
include_package_data = True

[options.package_data]
downtime = 
	database_local.csv
	database_gdrive.csv
	py.typed

[options.extras_require]
test = 
	black
	sphinx
	sphinx-rtd-theme
	mock
	pytest
	pytest-cov
	flake8
	tox
	mypy
	types-requests
	pre-commit

[mypy]
plugins = numpy.typing.mypy_plugin

[egg_info]
tag_build = 
tag_date = 0

