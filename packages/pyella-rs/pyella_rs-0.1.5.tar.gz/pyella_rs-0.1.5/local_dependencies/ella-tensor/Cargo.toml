[package]
name = "ella-tensor"
version= "0.1.5"
edition= "2021"
authors= ["Dexter Duckworth <dexterduck@users.noreply.github.com>"]
license= "MIT OR Apache-2.0"
repository= "https://github.com/CerebusOSS/ella"
description = "Tensor API for the ella datastore."
resolver = "2"

[dependencies]
ella-common = { path = "../ella-common" }

arrow = { version = "42.0.0" }
smallvec = { version = "1.10.0", features = ["serde"] }
derive_more = "0.99.17"
serde = { version = "1.0.160", features = ["derive"] }
num-traits = "0.2.15"
time = { version = "0.3.20", features = ["serde-well-known"] }
thiserror = "1.0.40"
serde_json = "1.0.95"
paste = "1.0.12"
strum = { version = "0.24.1", features = ["derive"] }
comfy-table = "7.0.1"

[features]
pyo3 = ["ella-common/pyo3"]
