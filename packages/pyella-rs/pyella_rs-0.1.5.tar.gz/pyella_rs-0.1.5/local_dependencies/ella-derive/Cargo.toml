[package]
name = "ella-derive"
version= "0.1.5"
edition= "2021"
authors= ["Dexter Duckworth <dexterduck@users.noreply.github.com>"]
license= "MIT OR Apache-2.0"
repository= "https://github.com/CerebusOSS/ella"
description = "Derive macros for the ella datastore."
resolver = "2"

[lib]
proc-macro = true

[dependencies]
darling = "0.20.1"
proc-macro-crate = "1.3.1"
proc-macro2 = "1.0.64"
quote = "1.0.29"
syn = { version = "2.0.25", features = ["full"] }
