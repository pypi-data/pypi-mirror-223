[package]
name = "ella"
version= "0.1.5"
edition= "2021"
authors= ["Dexter Duckworth <dexterduck@users.noreply.github.com>"]
license= "MIT OR Apache-2.0"
repository= "https://github.com/CerebusOSS/ella"
description = "A streaming time-series datastore for low-latency applications."
resolver = "2"

[dependencies]
ella-tensor = { path = "../ella-tensor" }
ella-engine = { path = "../ella-engine" }
ella-common = { features = ["flight"] , path = "../ella-common" }
ella-server = { path = "../ella-server" }
ella-derive = { optional = true , path = "../ella-derive" }

thiserror = "1.0.40"
datafusion = "27.0.0"
tracing = "0.1.37"
futures = "0.3.28"
tokio = { version = "1.27.0" , features = ["full"] }

[features]
default = ["derive", "metrics", "protobuf"]
derive = ["ella-derive"]
metrics = ["ella-engine/metrics"]
pyo3 = ["ella-engine/pyo3", "ella-tensor/pyo3", "ella-common/pyo3"]
protobuf = ["ella-server/protobuf"]

[package.metadata.cargo-udeps.ignore]
development = [
    "tokio-test", # used in doc tests
]
