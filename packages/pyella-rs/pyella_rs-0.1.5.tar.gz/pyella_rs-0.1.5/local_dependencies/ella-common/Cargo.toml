[package]
name = "ella-common"
version= "0.1.5"
edition= "2021"
authors= ["Dexter Duckworth <dexterduck@users.noreply.github.com>"]
license= "MIT OR Apache-2.0"
repository= "https://github.com/CerebusOSS/ella"
description = "Shared types and traits for the ella datastore."
resolver = "2"

[dependencies]
time = { version = "0.3.20", features = ["serde-well-known"] }
serde = { version = "1.0.160", features = ["derive"] }
derive_more = "0.99.17"
strum = { version = "0.24.1", features = ["derive"] }
thiserror = "1.0.40"
paste = "1.0.12"
uuid = { version = "1.3.1", features = ["v4", "serde"] }
datafusion = "27.0.0"
serde_json = "1.0.95"
object_store = "0.6.1"
url = { version = "2.3.1", features = ["serde"] }
futures = "0.3.28"
pin-project-lite = "0.2.9"
smallvec = { version = "1.10.0", features = ["serde"] }

pyo3 = { version = "0.19.0", optional = true }
arrow-flight = { version = "42.0.0", features = ["flight-sql-experimental"] , optional = true }
tonic = { version = "0.9.2", optional = true }
prost = { version = "0.11.9", optional = true }

[features]
pyo3 = ["dep:pyo3", "datafusion/pyarrow"]
flight = ["arrow-flight", "tonic", "prost"]
