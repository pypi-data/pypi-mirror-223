[package]
name = "pyella"
version= "0.1.5"
edition= "2021"
authors= ["Dexter Duckworth <dexterduck@users.noreply.github.com>"]
license= "MIT OR Apache-2.0"
repository= "https://github.com/CerebusOSS/ella"
description = "Python bindings for the ella datastore."
readme = "README.md"
resolver = "2"

[lib]
name = "pyella"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.19.0", features = ["extension-module"] }
ella = { features = ["pyo3"] , path = "local_dependencies/ella" }

tokio = { version = "1.27.0" , features = ["rt-multi-thread"] }
futures = "0.3.28"
derive_more = "0.99.17"
arrow = { version = "42.0.0" , features = ["pyarrow"] }
paste = "1.0.12"
thiserror = "1.0.40"
once_cell = "1.18.0"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.95"
tracing-subscriber = "0.3.17"

mimalloc = { version = "0.1.37", default-features = false , optional = true }

[features]
default = ["mimalloc", "metrics", "protobuf"]
metrics = ["ella/metrics"]
protobuf = ["ella/protobuf"]
