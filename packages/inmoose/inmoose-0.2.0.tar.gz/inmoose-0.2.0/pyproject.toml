[project]
name = "inmoose"
version = "0.2.0"
description = "InMoose: the Integrated Multi Omic Open Source Environment"
readme = "README.md"
authors = [
  {name = "Maximilien Colange", email = "maximilien@epigenelabs.com"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]
requires-python = ">=3.8"
dependencies = [
  "mpmath>=1.1.0",
  "numpy>=1.18.5",
  "pandas",
  "patsy",
  "scipy",
]

[project.urls]
Source = "https://github.com/epigenelabs/inmoose"
Documentation = "https://inmoose.readthedocs.io/en/latest/"

[project.optional-dependencies]
doc = [
  "sphinx",
  "sphinx_rtd_theme",
]

[build-system]
requires = ["setuptools", "numpy", "scipy", "Cython==3.0.0b2", "wheel"]

