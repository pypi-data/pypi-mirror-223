[metadata]
name = hickleable
description = A simple decorator to make your classes hickle-able
author = Steven Murray
license = mit
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/steven-murray/hickleable
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	attrs
	hickle
setup_requires = 
	setuptools_scm

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
docs = 
	sphinx>=1.3
	furo
	numpydoc
	nbsphinx
	ipython
	furo
test = 
	pre-commit
	pytest
	pytest-cov
dev = 
	hickleable[docs,test]
	commitizen

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov hickleable --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[egg_info]
tag_build = 
tag_date = 0

