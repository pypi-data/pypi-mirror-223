[tool.poetry]
name = "cmem-plugin-salesforce"
version = "2.0.0"
license = "Apache-2.0"
description = "Send or receive data from your organizationÂ´s Salesforce account."
authors = ["Sai Ranga Reddy Nukala <rangareddy.nukala@eccenca.com>"]
homepage = "https://github.com/eccenca/cmem-plugin-salesforce"
classifiers = [
    "Environment :: Plugins",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
readme = "README-public.md"
keywords = [
    "eccenca Corporate Memory", "plugin", "Salesforce"
]

[tool.poetry.dependencies]
python = "^3.11"
cmem-plugin-base = "^4.0.0"
simple-salesforce = "^1.11.6"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.5"
black = "^23.3.0"
coverage = "^7.2.3"
defusedxml = "^0.7.1"
flake8-formatter-junit-xml = "^0.0.6"
genbadge = "^1.1.0"
mypy = "^1.2.0"
pillow = "^9.5.0"
pylint-junit = "^0.3.2"
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
pytest-memray = "^1.4.0"
safety = "^1.10.3"
typed-ast = "^1.5.4"
wheel = "^0.38.4"
types-requests = "^2.31.0.1"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
dirty = true

[tool.pylint.MASTER]
load-plugins="pylint_junit"

[tool.pylint.General]
ignore = "version.py"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"
disable = "fixme"

# https://black.readthedocs.io/en/stable/guides/using_black_with_other_tools.html#pylint
[tool.pylint.messages_control]
disable = "R0903"

[tool.pylint.format]
max-line-length = "88"

[tool.mypy]
warn_return_any = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = ""
