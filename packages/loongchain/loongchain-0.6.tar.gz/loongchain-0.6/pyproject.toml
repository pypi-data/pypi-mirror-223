[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "loongchain"
version = "0.6"
authors = [
  { name="Crillerium", email="crillerium@outlook.com" },
]
description = "A Private Block Chain Service"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/crillerium/"