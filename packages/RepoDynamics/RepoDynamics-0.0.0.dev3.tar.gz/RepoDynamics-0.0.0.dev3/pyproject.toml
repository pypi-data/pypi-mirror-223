#    "tomlkit >= 0.11.8, < 0.12",
#    "trove-classifiers",
#    # pycolorit
#]
requires-python = ">=3.9"


[project.optional-dependencies]
context = ["markitup"]
meta-summary = ["markitup"]
meta = ["markitup", "pylinks", "trove-classifiers", "ruamel.yaml >= 0.17.32, < 0.18"]

