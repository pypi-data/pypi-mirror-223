image: python:3.11-alpine

test:
  stage: test
  script:
  - pip install -r requirements.txt
  - sphinx-build -M tangle . _build
  - diff -u -r _build/tangle/literate_sphinx.py literate_sphinx.py

test:
  stage: test
  script:
  - pip install -r requirements.txt
  - sphinx-build -M tangle . _build
  - black --check --diff _build/tangle/literate_sphinx.py
  - mypy literate_sphinx.py

pages:
  stage: deploy
  script:
  - pip install -r requirements.txt
  - sphinx-build -b html . public
  - sphinx-build -b annotated-tangle . public/_annotated
  artifacts:
    paths:
    - public
  only:
  - develop
