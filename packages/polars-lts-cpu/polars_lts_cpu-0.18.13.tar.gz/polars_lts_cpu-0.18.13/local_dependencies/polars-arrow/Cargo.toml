[package]
name = "polars-arrow"
version = "0.31.1"
authors = ["Ritchie Vink <ritchie46@gmail.com>"]
edition = "2021"
homepage = "https://www.pola.rs/"
license = "MIT"
repository = "https://github.com/pola-rs/polars"
description = "Arrow interfaces for Polars DataFrame library"
resolver = "2"

[dependencies]
polars-error = { version = "0.31.1", path = "../polars-error" }
atoi = { version = "2.0.0", optional = true }
chrono = { version = "0.4", default-features = false, features = ["std"], optional = true }
chrono-tz = { version = "0.8", optional = true }
ethnum = { version = "1.3.2", optional = true }
hashbrown= { version = "0.14.0", features = ["rayon", "ahash"] }
multiversion= "0.7"
num-traits= "0.2"
serde = { version = "1", features = ["derive"], optional = true }
thiserror= "^1"

[build-dependencies]
version_check = "0.9.4"

[dependencies.
arrow]
package = "arrow2"
git = "https://github.com/jorgecarleitao/arrow2"
# git = "https://github.com/ritchie46/arrow2"
rev = "2ecd3e823f63884ca77b146a8cd8fcdea9f328fd"
# path = "../arrow2"
# branch = "duration_json"
version = "0.17.2"
default-features = false
features = [
  "compute_aggregate",
  "compute_arithmetics",
  "compute_boolean",
  "compute_boolean_kleene",
  "compute_cast",
  "compute_comparison",
  "compute_concatenate",
  "compute_filter",
  "compute_if_then_else",
]

[features]
dtype-decimal = ["atoi", "ethnum"]
dtype-array = []
nightly = ["hashbrown/nightly"]
strings = []
compute = ["arrow/compute_cast"]
temporal = ["arrow/compute_temporal"]
bigidx = []
performant = []
like = ["arrow/compute_like"]
timezones = ["chrono-tz", "chrono"]
simd = []
