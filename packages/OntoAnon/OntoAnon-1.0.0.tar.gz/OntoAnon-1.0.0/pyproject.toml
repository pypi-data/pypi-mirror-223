[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
dependencies = ["rdflib"]
name = "OntoAnon"
version = "1.0.0"
authors = [
  { name="Achim Reiz", email="achim.reiz@uni-rostock.de" },
  
]
description = "A Structural Anonymizer for Ontologies"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.gui-scripts]
OntoAnon = "OntoAnon:start"


[project.urls]
"Homepage" = "https://github.com/Uni-Rostock-Win/OntoAnon"
"Bug Tracker" = "https://github.com/Uni-Rostock-Win/OntoAnon/issues"