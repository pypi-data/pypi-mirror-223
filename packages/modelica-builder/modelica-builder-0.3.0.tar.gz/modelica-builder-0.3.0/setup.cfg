[metadata]
name = modelica-builder
description = Modelica builder enables programmatic parsing and modification of Modelica files
version = 0.3.0
author = Nicholas Long
author_email = nicholas.long@nrel.gov
license = BSD-3 Clause
url = https://github.com/urbanopt/modelica-builder
project_urls = 
	Documentation = https://github.com/urbanopt/modelica-builder
	Source = https://github.com/urbanopt/modelica-builder
	Changelog = https://github.com/urbanopt/modelica-builder/blob/main/CHANGELOG.rst
	Tracker = https://github.com/urbanopt/modelica-builder/issues
	Download = https://github.com/urbanopt/modelica-builder/releases
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
install_requires = antlr4-python3-runtime==4.8

[options.packages.find]
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[test]
extras = True

[tool:pytest]
addopts = 
	--cov modelica_builder --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[coverage:run]
omit = 
	modelica_builder/modelica_parser/*.py

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	modelica_builder/modelica_parser
ignore = E402,E501,E731,W503,W504
max-line-length = 100

[egg_info]
tag_build = 
tag_date = 0

