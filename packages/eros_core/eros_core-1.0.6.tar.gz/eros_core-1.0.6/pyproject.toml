[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "eros_core"
authors = [
    {name = "Floris Vernieuwe", email = "floris@vernieuwe.eu"},
]
description = "EROS-core Package"

readme = "readme.md"
requires-python = ">=3.9"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]


dependencies = [
    'cobs==1.2.0',
    'pyserial==3.5',
    'bitstruct==8.17.0',
    'pyzmq==25.1.0'
]

dynamic = ["version"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
source = "vcs"

[project.scripts]
eros = "eros_cli:cli"
