[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "foyou-king"
authors = [
    { name = "foyoux" },
]
description = "search & download kugou-rings"
keywords = ["foyou-king"]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dynamic = ["version", "dependencies"]


[project.urls]
"Source" = "https://github.com/foyoux/foyou-king"
"Homepage" = "https://github.com/foyoux/foyou-king"
"Bug Tracker" = "https://github.com/foyoux/foyou-king/issues"


[project.scripts]
king = "king.main:main"
yxiao = "king.main:yxiao"


[tool.setuptools]
include-package-data = true


[tool.setuptools.dynamic]
version = { attr = "king.__version__" }
dependencies = { file = "requirements.txt" }


[tool.setuptools.packages.find]
where = ["src"]