[tool.poetry]
name = "wkmanager"
version = "0.1.2"
description = "Lib to download wkhtmltopdf/wkhtmltoimage (wkhtmltox) based on OS."
authors = ["Ricardo Castro"]
license = "MIT"
readme = "README.md"
packages = [{ include = "wkmanager" }]

[tool.poetry.dependencies]
python = "^3.10"
lxml = "^4.9.3"
requests = "^2.31.0"
pandas = "^2.0.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
