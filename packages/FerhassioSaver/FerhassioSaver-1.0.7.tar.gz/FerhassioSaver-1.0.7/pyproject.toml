[build-system]
requires = ["setuptools>=61.0", "python-arango>=7.5.2"]
build-backend = "setuptools.build_meta"

[project]
name = "FerhassioSaver"
version = "1.0.7"
authors = [
  { name="Ferhassio", email="ferhassio@gmail.com" },
]
description = "Python-arango wrapper"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]