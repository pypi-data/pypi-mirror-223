[tool.poetry]
name = "wechat-extractor"
version = "0.1.0"
description = "A command-line tool that can extract data from WeChat backup files."
authors = ["HE Yaowen <he.yaowen@hotmail.com>"]
license = "GPL-3.0"
readme = "README.rst"
homepage = "https://github.com/he-yaowen/wechat-extractor"
repository = "https://github.com/he-yaowen/wechat-extractor.git"
keywords = ["wechat", "backup", "extractor"]
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Utilities",
]
include = ["COPYING"]
packages = [{ include = "wechat_extractor", from = "src" }]

[tool.poetry.dependencies]
python = "^3.8,<3.12"
click = "^8.1.6"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.3"
pyinstaller = "^5.13.0"
pylint = "^2.17.5"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
tox = "^4.6.4"

[tool.poetry.scripts]
wechat-extractor = "wechat_extractor.__main__:cli"

[tool.poe.tasks]
pre-commit = "poetry run pre-commit install"
pyinstaller = "poetry run pyinstaller wechat-extractor.spec"
pylint = "poetry run pylint src/ tests/"
pytest = "poetry run pytest --cov=src --cov-report=term-missing"
tox = "poetry run tox"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
