[metadata]
name = sympy2c
version = 2.2.4
license = MIT License
description = sympy2c is a sympy to c compiler including solving odes at c level.
author = Uwe Schmitt
author_email = uwe.schmitt@id.ethz.ch
classifiers = 
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
project_urls = 
	Source = https://cosmo-docs.phys.ethz.ch/sympy2c

[options]
install_requires = 
	Cython
	numpy
	portalocker
	requests
	sympy<1.4
	numba>=0.56
packages = find:
package_dir = 
	=src
zip_safe = False
python_requires = >=3.7

[options.packages.find]
where = src

[options.package_data]
* = 
	*.pyx
	*.c
	*.h
	*.f
	lsoda_modified/*.[ch]
	f2c_files/*.[ch]

[options.extras_require]
dev = 
	twine
	pytest<7.2
	pytest-cov
	pytest-regtest
	tox
	flake8
	black @ git+https://github.com/psf/black   # binary wheels are broken on some machines
	isort
	sphinx
	sphinx-pynpoint-theme
	myst-parser
	scipy
docs = 
	sphinx
	sphinx-pynpoint-theme
	myst-parser

[egg_info]
tag_build = 
tag_date = 0

