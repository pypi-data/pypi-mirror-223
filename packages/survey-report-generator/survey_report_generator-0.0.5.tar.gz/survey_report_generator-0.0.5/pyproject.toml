[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "survey-report-generator"
version = "0.0.5"
authors = [
    { name="Oliver Hahn", email="oliver.a.hahn@gmail.com" },
]
description = "A tool to generate survey reports from collected data"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/nsw-wildlife-drone-hub/report-generator"

[tool.poetry.dependencies]
gdown = "^4.7.1"
oauth2client = "^4.1.3"
httplib2 = "^0.22.0"
pandas = "^2.0.1"
docxtpl = "^0.11.5"
numpy = "^1.24.3"
geopandas = "^0.9.0"
contextily = "^1.3.0"
shapely = "^2.0.1"
google-api-python-client = "^2.86.0"
fiona = "*"
