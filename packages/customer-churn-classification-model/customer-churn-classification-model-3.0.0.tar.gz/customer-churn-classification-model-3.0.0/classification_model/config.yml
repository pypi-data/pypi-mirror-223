# package overview
package_name: classification_model

# data files
training_data_file: train.csv
test_data_file: test.csv

# variables
# the variable we are attempting to predict
target: churn

pipeline_name: classification_model
pipeline_save_file: classification_model_output_v

# selected features
features: 
  - gender 
  - seniorcitizen 
  - partner 
  - dependents
  - tenure 
  - phoneservice 
  - multiplelines 
  - internetservice
  - onlinesecurity 
  - onlinebackup 
  - deviceprotection 
  - techsupport
  - streamingtv 
  - streamingmovies 
  - contract 
  - paperlessbilling
  - paymentmethod 
  - monthlycharges 
  - totalcharges 

# selected features
selected_features:
  - internetservice_fiber_optic
  - onlinesecurity_no
  - streamingmovies_yes
  - contract_month-to-month
  - contract_two_year

# categorical variables
cat_vars:
  - gender 
  - seniorcitizen 
  - partner 
  - dependents 
  - phoneservice 
  - multiplelines 
  - internetservice 
  - onlinesecurity 
  - onlinebackup 
  - deviceprotection 
  - techsupport 
  - streamingtv 
  - streamingmovies 
  - contract 
  - paperlessbilling 
  - paymentmethod

# set the train test split size
test_size: 0.3

# set the random seed
random_state: 1

# set the learning rate
eta: 0.4

# set the regularization parameter
alpha: 0.001