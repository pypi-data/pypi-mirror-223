[metadata]
name = mqtt-entity
version = attr: mqtt_entity.VERSION
description = MQTT client to manage Home Assistant entities via MQTT
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kellerza/mqtt-entity/
author = Johann Kellerman
author_email = kellerza@gmail.com
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
keywords = home-assistant, mqtt, library, discovery, asyncio

[options]
packages = find:
python_requires = >=3.9
include_package_data = True
install_requires = 
	attrs>22
	paho-mqtt~=1.5.0
zip_safe = true

[options.extras_require]
tests = 
	pytest
	pytest-asyncio
	pytest-cov
	pytest-github-actions-annotate-failures
	pylint
	black==23.3.0

[isort]
profile = black

[flake8]
extend-ignore = E203, E501, W503

[mypy]
disallow_untyped_defs = True

[pydocstyle]
match_dir = mqtt_entity
convention = google

[tool:pytest]
filterwarnings = 
	ignore:.+@coroutine.+deprecated.+

[pylint.FORMAT]
max-line-length = 121

[egg_info]
tag_build = 
tag_date = 0

