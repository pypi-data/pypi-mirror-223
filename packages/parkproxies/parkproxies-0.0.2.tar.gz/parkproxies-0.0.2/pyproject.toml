[build-system]
requires = ['hatchling']
build-backend = "hatchling.build"

[project]
name = "parkproxies"
version = "0.0.2"
authors = [
    { name = "Parker G", email = "parkerg34@gmail.com"},
]
description = "Basic, free proxy utility."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

