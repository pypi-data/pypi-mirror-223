[build-system]
requires = ["setuptools", "wheel", "setuptools-scm"]

[project]
name = "micropython-pct2075"
description = "MciroPython Driver for the NXP Semiconductors Temperature Sensor"
version = "0.1.0"
readme = "README.rst"
authors = [{ name = "JDM", email = "xxyx@mailmeto.mozmail.com" }]
urls = { Homepage = "https://github.com/jposada202020/MicroPython_PCT2075" }
keywords = [
    "sensor",
    "micropython",
    "pct2075",
    "temperature",
    "sensor",
    "nxp",
    "driver",
]
license = { text = "MIT" }
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: Implementation :: MicroPython",
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools]
packages = ["micropython_pct2075"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }
