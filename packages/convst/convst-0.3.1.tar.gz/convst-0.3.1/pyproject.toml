[project]
name = "convst"

version = "0.3.1"

description = "The Random Dilation Shapelet Transform algorithm and associated works"
readme = "README.md"
authors = [
    {name = "Antoine Guillaume", email = "antoine.guillaume45@gmail.com"}
]
keywords = [
    "data-science",
    "machine-learning",
    "data-mining",
    "time-series",    
    "shapelets",
    "time-series-classification",
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8,<3.12"
dependencies = [
    "aeon>=0.4",
    "numba>=0.55",
    "numpy>=1.21.0,<1.25",
    "scikit-learn>=1.0.0,<1.3.0",
    "scipy>=1.2.0,<2.0.0",
    "pandas>=1.1.0,<1.6.0",
    "joblib>=1.1.1",
    "scipy<2.0.0,>=1.2.0",
    "matplotlib>=3.3.2",
    "seaborn>=0.11.0",
    "pytest>=7.0",
    "sphinx >= 4.2.0",
    "sphinx_gallery >= 0.10.1",
    "numpydoc >= 1.1.0",
    "alabaster >= 0.7.12"
]
[project.urls]
repository = "https://github.com/baraline/convst"
documentation = "https://convst.readthedocs.io/"
download = "https://pypi.org/project/convst/#files"

[project.license]
file = "LICENSE"

[build-system]
requires = ["setuptools", "wheel", "toml", "build"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
