[tool.poetry]
authors = ["Reik Stiebeling <reik.stiebeling@nwon.de>"]
description = "Python Code that is used in several projects"
homepage = "https://nwon.de"
include = ["README.md", "**/*.pyi"]
license = "MIT"
name = "nwon_baseline"
readme = "README.md"
repository = "https://gitlab.com/nvon/pypi-packages/nwon_baseline"
version = "0.2.2"

[tool.poetry.dependencies]
python = ">=3.7,<4.0"

pydantic = ">=1.8.2"
pytz = "^2022.1"

[tool.poetry.dev-dependencies]
bandit = "^1.7.0"
black = { version = "*", allow-prereleases = true }
isort = "^5.9.3"                                    # sort dependencies
mypy = "^0.910"                                     # type checker
pylint = "^2.9.6"
pytest = "^6.2.2"

# Types
types-pytz = "^2021.3.6"

[tool.poetry.scripts]
prepare = "scripts.prepare:prepare"

# Code formatter black configuration
[tool.black]
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
include = '\.pyi?$'
line-length = 88

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.pyright]
