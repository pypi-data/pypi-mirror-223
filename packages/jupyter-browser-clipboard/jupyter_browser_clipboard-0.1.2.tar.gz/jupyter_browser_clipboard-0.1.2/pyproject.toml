[tool.poetry]
name = "jupyter_browser_clipboard"
version = "0.1.2"
description = "Copy text to OS clipboard when using Jupyter remotely"
authors = ["Blair Azzopardi <blairuk@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/bsdz/jupyter_browser_clipboard"

[tool.poetry.dependencies]
python = "^3.7"
ipython = "*"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
