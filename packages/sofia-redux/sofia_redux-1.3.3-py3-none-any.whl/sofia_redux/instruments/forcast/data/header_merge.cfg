# Header keyword merging configuration.
#
# Any keyword not listed below should be taken from
# the earliest file (by DATE-OBS).  The following
# alternate handling value are allowed:
#   - LAST : take the value from the latest file, by DATE-OBS
#   - CONCATENATE : join unique string values with a ','
#   - DEFAULT : set to 'UNKNOWN' for strings, -9999 for numbers
#   - OR : logical-or boolean values
#   - AND : logical-and boolean values
#   - MEAN : mean of all values
#   - SUM : sum of all values

ALTI_STA = FIRST
ALTI_END = LAST
ASSC_AOR = CONCATENATE
ASSC_MSN = CONCATENATE
ASSC_OBS = CONCATENATE
DETITIME = MEAN
DTHINDEX = DEFAULT
EXPTIME  = SUM
FBC-STAT = LAST
FOCUS_ST = FIRST
FOCUS_EN = LAST
IMAGEID  = DEFAULT
LAT_END  = LAST
LON_END  = LAST
MISSN-ID = FIRST
NEXP     = SUM
PLANID   = FIRST
SIBS_X   = DEFAULT
SIBS_Y   = DEFAULT
TOTINT   = SUM
TRACERR  = OR
TSC-STAT = LAST
UTCSTART = FIRST
UTCEND   = LAST
WVZ_STA  = FIRST
WVZ_END  = LAST
ZA_START = FIRST
ZA_END   = LAST
APPOSO01 = CONCATENATE
APSGNO01 = CONCATENATE
APFWHM01 = CONCATENATE
APRADO01 = CONCATENATE
PSFRAD01 = CONCATENATE
BGR      = CONCATENATE
