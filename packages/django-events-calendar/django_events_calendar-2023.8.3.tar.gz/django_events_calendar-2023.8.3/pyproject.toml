[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-events-calendar"
version = "2023.08.03"
description = "Easily create and manage an events calendar on your Django site"
authors = [{ name = "Atem18", email = "contact@atemlire.io" }]
license = { file = "LICENSE" }
readme = "README.md"
homepage = "https://github.com/Atem18/django-events-calendar"
repository = "https://github.com/Atem18/django-events-calendar"
keywords = ["events", "calendar"]
classifiers = [
    "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = ["django>=3.2"]

[project.optional-dependencies]
dev = ["pre-commit >=2.17.0,<4.0.0", "ruff == 0.0.280", "mypy == 1.4.1"]

doc = ["mkdocs == 1.5.1", "mkdocs-material == 9.1.21", "mkdocstrings == 0.22.0"]

test = ["pytest == 7.4.0", "tox == 4.6.4"]

build = ["hatch == 1.7.0"]