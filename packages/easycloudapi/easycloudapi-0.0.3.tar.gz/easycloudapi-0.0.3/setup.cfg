[metadata]
name = easycloudapi
version = 0.0.3
author = Indranil Pal
author_email = info.easycloudapi@gmail.com
description = Providing utility functions to help other python developers
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
keywords = utility, gcp
url = https://github.com/easycloudapi/python_utility
project_urls = 
	Bug Tracker = https://github.com/easycloudapi/python_utility/issues
	repository = https://github.com/easycloudapi/python_utility
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = file: requirements.txt

[options.packages.find]
where = src
exclude = 
	examples*
	docs*

[egg_info]
tag_build = 
tag_date = 0

