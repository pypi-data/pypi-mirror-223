[build-system]
requires = [
    "hatchling"
]
build-backend = "hatchling.build"

[project]
name = "pypomes_events"
version = "0.1.1"
authors = [
  { name="GT Nunes", email="wisecoder01@gmail.com" }
]
description = "A collection of Python pomes, pennyeach (event handling modules)"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "asn1crypto>=1.5.1",
    "pip>=23.2.1",
    "pika>=1.3.2",
    "pypomes_core>=0.2.3",
    "setuptools>=68.0.0",
    "wheel>=0.41.0"
]

[project.urls]
"Homepage" = "https://github.com/TheWiseCoder/PyPomes-Events"
"Bug Tracker" = "https://github.com/TheWiseCoder/PyPomes-Events/issues"
