[metadata]
name = decentralizedroutines
version = 3.0.3
author = Jose Carlito de Oliveira Filho
author_email = jcarlitooliveira@gmail.com
description = Master/Worker implementation of decentralized git published routines and kinesis worker pool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jcarlitooliveira/DecentralizedRoutines
project_urls = 
	Bug Tracker = https://github.com/jcarlitooliveira/DecentralizedRoutines/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	shareddata==3.0.3
	psutil==5.9.5
	tzlocal==4.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

