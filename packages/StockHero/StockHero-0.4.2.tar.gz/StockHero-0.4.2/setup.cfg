[metadata]
name = StockHero
version = 0.4.2
author = RobWen
maintainer = asti205
description = Morningstar.com, finance.yahoo.com and Nasdaq stock market data downloader
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RobWen/StockHero
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Topic :: Office/Business :: Financial :: Investment

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

