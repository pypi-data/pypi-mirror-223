[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.bandit]
exclude_dirs = ["tests", "features"]

[tool.poetry]
name = "housenomics"
version = "1.2.8"
description = "Manage your personal finances"
authors = ["Lu√≠s Miranda <luistm@gmail.com>"]
license = "MIT"

[[tool.poetry.packages]]
include = "toolbox"
from = "src"

[[tool.poetry.packages]]
include = "housenomics"
from = "src"

[tool.mypy]
ignore_missing_imports = true

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.black]
max-line-length = 99
target-version = ["py311"]

[tool.poetry.scripts]
housenomics = "housenomics.ui.cli.main:housenomics_cli.app"

[tool.poetry.dependencies]
python = "^3.10"
pendulum = "^2.1.2"
rich = "^13.5.2"
sqlalchemy = "^2.0.19"
toml = "^0.10.2"
toolcat = "^0.0.6"
typer = "^0.9.0"

[tool.pytest.ini_options]
markers = ["integration: tags a test as integration tests"]

[tool.poetry.dev-dependencies.bandit]
extras = ["toml"]
version = "^1.7.5"

[tool.poetry.group.dev.dependencies]
behave = "^1.2.6"
black = "^23.1.0"
coverage = "^7.2.1"
flake8 = "^6.0.0"
isort = "^5.12.0"
mypy = "^1.0.1"
nox = "^2023.4.22"
pre-commit = "^3.1.1"
pytest = "^7.2.1"
pytest-bdd = "^6.1.1"
pytest-xdist = "^3.2.0"
types-python-dateutil = "^2.8.19.9"
types-tabulate = "^0.9.0.1"
types-toml = "^0.10.8.6"
