[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pydaikinone"
version = "0.0.2"
authors = [
  { name="Patrick Bigler", email="patrick@biglernet.com" },
]
description = "An API client used to interact with the DaikinOne cloud API for managing thermostats."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/PatrickBig/pydaikinone"
"Bug Tracker" = "https://github.com/PatrickBig/pydaikinone/issues"