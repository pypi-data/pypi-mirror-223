[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "labcomm"
version = "0.0.1"
authors = [
  { name="Steve martin", email="Steve.Martin@analog.com" },
]
description = "A fast binary protocol for interacting with integrated circuit demonstration boards."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Xenomorphxx121/labcomm"
"Bug Tracker" = "https://github.com/Xenomorphxx121/labcomm/issues"