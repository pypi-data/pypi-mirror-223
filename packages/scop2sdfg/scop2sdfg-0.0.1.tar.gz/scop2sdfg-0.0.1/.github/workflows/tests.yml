name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_call:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10"]
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v3
    - uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        auto-update-conda: true
    - name: Install conda packages
      shell: bash -l {0}
      run: |
        conda install -c intel mkl-devel
    - name: Install
      shell: bash -l {0}
      run: |      
        pip install .[dev]

        pip uninstall -y dace
        pip install git+https://github.com/spcl/dace.git@users/lukas/wcr_conversion

        pip uninstall -y daisytuner
        pip install git+https://github.com/daisytuner/daisytuner.git@users/lukas/optimization
    - name: Lint with black
      shell: bash -l {0}
      run: |
        black --check --verbose daisytuner_llvm/
        black --check --verbose tests/
    - name: Unit tests with pytest
      shell: bash -l {0}
      run: |
        pytest --cov=daisytuner_llvm --cov-report=xml tests/unit
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
