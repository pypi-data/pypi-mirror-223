[project]
name = "gstchecker"
version = "1.2"
description = "Fetches company details with GST number"  
readme = "README.md" 
requires-python = ">=3.7"
license = {file = "LICENSE"}
keywords = ["gstin", "gstapi", "gstverify"]  
authors = [
  {name = "Hariprasath Senthil kumar", email = "harisenthil005@gmail.com" }
]
maintainers = [
  {name = "Hariprasath Senthil kumar", email = "harisenthil005@gmail.com" }
]
dependencies = [
  "beautifulsoup","requests"
]
[project.urls] 
"Homepage" = "https://github.com/hariprasath112/gstchecker"
"Bug Reports" = "https://github.com/hariprasath112/gstchecker/issues"
"Say Thanks!" = "https://saythanks.io/to/hariprasath112"
[tool.setuptools]
package-data = {"sample" = ["*.dat"]}
[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"