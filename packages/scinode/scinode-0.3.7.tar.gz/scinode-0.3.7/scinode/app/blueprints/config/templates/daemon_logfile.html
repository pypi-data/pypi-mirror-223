{% extends "base_editor.html" %}

{% block head %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css"></link>
{% endblock %}

{% block content %}
<div class="row row-content">
    <h2>Logfile</h2>
    <pre id="logfile" style="max-height: 600px;"></pre>
</div>

{% endblock %}

{% block scripts %}
<script>
    var log_data = {{ log_data | tojson | safe }}
    document.getElementById("logfile").innerHTML = JSON.stringify(log_data, undefined, 2);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
{% endblock %}
