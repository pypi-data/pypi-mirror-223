{% extends "base_editor.html" %}

{% block head %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css"></link>
{% endblock %}

{% block content %}
<div class="row row-content">
    <h2>Data</h2>
    <div>
        <div>
            <label>Attributes</label>
            <pre class='node-content' id="name"></pre>
        </div>
        <label>Value</label>
        <pre class='node-content' id="value"></pre>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    var socket_data = {{ socket_data | tojson | safe }}
    var attributes = {'name': socket_data['name'],
            'identifier': socket_data['identifier'],
            'index': socket_data['index'],
            'uuid': socket_data['uuid'],
            'node_uuid': socket_data['node_uuid'],
            }
    document.getElementById("name").innerHTML = JSON.stringify(attributes, undefined, 2);
    document.getElementById("value").textContent = JSON.stringify(socket_data['value'], undefined, 2);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
{% endblock %}
