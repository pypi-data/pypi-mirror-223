{% extends "base.html" %}

{% block content %}
<div class="row row-content">
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Index</th>
        <th>Name</th>
        <th>Identifier</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        ajax: '/datas/api/socket_data',
        serverSide: true,
        columns: [
          {data: null , "render": function (data,type,row) { return '<a class="btn btn-primary" href="/datas/' + row.uuid +'" role="button">View</a>' }},
          {data: 'index'},
          {data: 'name'},
          {data: 'identifier'},
        ],
      });
    });

  </script>
{% endblock %}
