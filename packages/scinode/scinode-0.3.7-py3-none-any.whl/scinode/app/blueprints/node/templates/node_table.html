{% extends "base.html" %}

{% block content %}
<div class="row row-content">
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Index</th>
        <th>Name</th>
        <th>State</th>
        <th>Action</th>
        <th>Command</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
{% endblock %}

{% block scripts %}
  <script>
    async function deleteNode(uuid) {
        console.log(uuid)
        if(confirm('Are You Sure to Delete this Record ?')) {
          const response = await fetch("/nodes/" + uuid, {
              method: 'DELETE',
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
                },
              body: {},
              });
              response.json().then(data => {
                alert(data['message']);
              });
              // reload table
          $('#data').DataTable().ajax.reload();
        }
      };
    $(document).ready(function () {
      $('#data').DataTable({
        ajax: '/nodes/api/node_data',
        serverSide: true,
        columns: [
          {data: null , "render": function (data,type,row) { return '<a class="btn btn-primary" href="/nodes/' + row.uuid +'" role="button">View</a>' }},
          {data: 'index'},
          {data: 'name'},
          {data: 'state'},
          {data: 'action'},
        //   {data: 'worker_name'},
          {data: null , "render": function (data,type,row) { return '<a class="btn btn-primary" onclick="deleteNode(\'' + row.uuid + '\')" role="button">Delete</a>'}}
        //   {data: 'action', orderable: false},
        ],
      });
    });

  </script>
{% endblock %}
