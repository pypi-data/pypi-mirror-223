<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css') }}">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{{ title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mr-auto" href="/"><img src="/static/logo.png" height="30" width="41"></a>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a class="nav-link" href="/"><span class="fa fa-home fa-lg"></span> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('nodetree_bp.nodetrees') }}"><span class="fa fa-list fa-lg"></span>NodeTree</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('node_bp.nodes') }}"><span class="fa fa-gear fa-lg"></span>Node</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('data_bp.datas') }}"><span class="fa fa-gear fa-lg"></span>Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('component_bp.components') }}"><span class="fa fa-gear fa-lg"></span>Component</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('template_bp.templates') }}"><span class="fa fa-puzzle-piece fa-lg"></span>Template</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('config_bp.configs') }}"><span class="fa fa-book fa-lg"></span>Configuration</a></li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
      <h1>{{ title }}</h1>
      <hr>
      {% block content %}

      {% endblock %}
    </div>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}

    {% endblock %}

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-6 offset-1 col-sm-4">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="https://scinode.readthedocs.io/en/latest/">SciNode Documentation</a></li>
                        <li><a href="https://github.com/scinode/scinode">SciNode Github</a></li>
                    </ul>
                </div>
           </div>
           <div class="row justify-content-center">
                <div class="col-auto">
                    <p>Â© Copyright 2022 Xing Wang</p>
                </div>
           </div>
        </div>
    </footer>
  </body>
</html>
