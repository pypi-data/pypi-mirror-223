[tox]
minversion = 2.5.0
envlist = py{39,310,311}-{style,tests,lint}
skip_missing_interpreters = True

[testenv]
usedevelop = True
basepython =
    py39: python3.9
    py310: python3.10
    py311: python3.11
description =
    style: Style consistency checker
    tests: Run all tests
    py39: (Python 3,9)
    py310: (Python 3,10)
    py311: (Python 3,11)
commands =
    lint: mypy  sextant
    lint: pylint --rcfile .pylintrc sextant
    style: flake8
    style: black  --check .
    tests: py.test --strict-markers tests {posargs}
# Use install_requires and the additional extras_require[tests] from setup.py
deps = .[tests]
    lint: mypy
    lint: pylint
    lint: types-PyYAML

[flake8]
max-line-length = 120
statistics = True
exclude = .git,build,dist,__pycache__,.tox,.venv,.mypy_cache,.eggs,.direnv
