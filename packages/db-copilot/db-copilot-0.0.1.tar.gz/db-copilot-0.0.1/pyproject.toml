[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "db-copilot"
version = "0.0.1"
authors = [
  { name="Zeqi Lin", email="zeqi.lin@outlook.com" },
]
description = "db-copilot"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]