[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "preamble"
version = "0.0.4"
authors = [
  { name="Jonathan Cefalu", email="jon@preamble.com" },
]
description = "APIs for connecting to the preamble.com AI safety backend"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/preambleai/preamble_pypi"
"Bug Tracker" = "https://github.com/preambleai/preamble_pypi/issues"
