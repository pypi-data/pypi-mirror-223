[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cookies_statistics"
version = "0.0.1"
authors = [
  { name="CookieBox26", email="cookie-box@cookie-box.info" },
]
description = "Utility functions for statistical analyses."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.25.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
]

[project.urls]
GitHub = "https://github.com/CookieBox26/cookies_statistics"
Documentation = "https://cookies-statistics.readthedocs.io/en/stable/"
