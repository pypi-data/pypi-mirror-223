[tool.poetry]
name = "wechat-backup"
version = "2.1.0"
description = "A command-line tool to help user manage data in WeChat backup files."
authors = ["HE Yaowen <he.yaowen@hotmail.com>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/he-yaowen/wechat-backup"
repository = "https://github.com/he-yaowen/wechat-backup.git"
keywords = ["wechat", "backup", "extractor"]
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Utilities",
]
include = ["COPYING"]
packages = [{ include = "wechat_backup", from = "src" }]

[tool.poetry.dependencies]
python = "^3.8,<3.12"
biplist = "^1.0.3"
lxml = "^4.9.2"
click = "^8.1.3"
tabulate = "^0.9.0"

[tool.poetry.group.dev.dependencies]
pylint = "^2.16.1"
pre-commit = "^3.0.4"
tox = "^4.6.4"

[tool.poetry.group.test.dependencies]
chance = "^0.110"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"

[tool.poetry.group.dist.dependencies]
pyinstaller = "^5.7.0"

[tool.poetry.scripts]
wechat-backup = "wechat_backup.__main__:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
