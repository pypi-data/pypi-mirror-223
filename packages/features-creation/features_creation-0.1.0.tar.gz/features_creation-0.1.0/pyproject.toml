[tool.poetry]
name = "features_creation"
version = "0.1.0"
description = "Creates new DataFrame columns by applying strategically selected operations."
authors = ["Andr√©s Di Giovanni <andresdigiovanni@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/andresdigiovanni/features-creation"
packages = [{include = "features_creation"}]

[tool.poetry.dependencies]
python = ">=3.9"
pandas = "^2.0.3"
tqdm = "^4.65.0"
numpy = "^1.25.1"

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"
pre-commit = "^2.20.0"

[tool.poetry.group.dev.dependencies]
scikit-learn = "^1.3.0"
lightgbm = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | docs
)/
'''
