[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "DistInfo-ReadMe"
version = "1.0.0"
authors = [{name = "Stephan Zevenhuizen"},
           {email = "S.J.M.Zevenhuizen@uu.nl"}]
description = "A postviewing of the readme of installed Python projects"
readme = "README.rst"
keywords = [".dist-info", "readme", "metadata", "viewing", "site-packages",
            "postview", "preview", "project", "description", "test"]
classifiers = [
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Natural Language :: English"
]
license = {text = "BSD-2-Clause"}
requires-python = ">=3.8"
dependencies = ["readme-renderer[md]"]

[project.scripts]
distinfo_readme = "distinfo_readme.main:_main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"distinfo_readme.resources" = ["*"]
