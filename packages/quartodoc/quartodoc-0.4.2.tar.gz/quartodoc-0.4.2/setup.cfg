[metadata]
name = quartodoc
version = dynamic
description = Generate API documentation with quarto.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/machow/quartodoc
author = Michael Chow
author_email = michael.chow@posit.co
license = MIT
keywords = documentation, quarto
classifiers = 
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = find:
include_package_data = True
zipsafe = False
python_requires = >=3.9
install_requires = 
	click
	griffe
	plum-dispatch<2.0.0;python_version<'3.10'
	plum-dispatch;python_version>='3.10'
	sphobjinv>=2.3.1
	tabulate>=0.9.0
	importlib-metadata>=5.1.0
	importlib-resources>=5.10.2
	pydantic<2.0
	pyyaml
	typing-extensions>=4.4.0
	watchdog>=3.0.0

[options.extras_require]
dev = 
	pytest
	jupyterlab
	jupytext
	syrupy

[options.entry_points]
console_scripts = 
	quartodoc = quartodoc.__main__:cli

[bdist_wheel]
universal = 1

[flake8]
exclude = docs
max-line-length = 90
ignore = 
	E501    # line too long
	W503    # line before binary operator
	F811    # redefinition of unused function name

[egg_info]
tag_build = 
tag_date = 0

